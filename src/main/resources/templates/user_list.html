<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
    <style>
        .buttonToLink {
            background: none;
            border: none;
            color: red
        }

        .buttonToLink:hover {
            background: none;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>User list</h1>

<a href="/users/create">Create user</a><br/>
<a href="/logout">logout</a><br/><br/>
<br/>
<br/>

<div sec:authorize="hasRole('ROLE_ADMIN')">

    <div th:if="${userList.isEmpty()}">
        <div>No data</div>
    </div>

    <div th:if="${!userList.isEmpty()}">
        <table border="1">
            <thead>
            <tr>
                <th>Name</th>
                <th>Last name</th>
                <th>Middle name</th>
                <th>-</th>
                <th>-</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${userList}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.middleName}"></td>
                <td><a th:href="@{/users/update/{id}(id=${user.id})}">update</a></td>
                <td>
                    <form th:action="@{/users/remove/{id}(id=${user.id})}" th:method="post">
                        <button class="buttonToLink" type="submit">remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
